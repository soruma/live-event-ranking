version: '3.8'

services:
  dynamodb-local:
    command: -jar DynamoDBLocal.jar -sharedDb -dbPath ./data
    image: amazon/dynamodb-local:latest
    container_name: dynamodb-local
    ports:
      - 8000:8000
    volumes:
      - ./tmp/docker/dynamodb:/home/dynamodblocal/data
    working_dir: /home/dynamodblocal
    user: root

  lambci:
    image: lambci/lambda:provided.al2
    environment:
      - TABLE_NAME=EventRankingHistories
    volumes:
      - .:/var/task
      - ./tmp/deno-lambda-layer:/opt
    depends_on:
      - dynamodb-local
